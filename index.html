 <script>
 var width = 960,
     height = 600;

 var projection = d3.geoAlbersUsa()
     .scale(1280)
     .translate([width / 2, height / 2]);

 var path = d3.geoPath()
     .projection(projection);

 var svg = d3.select("#maincontent").append("svg")
     .attr("width", width)
     .attr("height", height);

     d3.queue()
         .defer(d3.json, "./mapdata/us2016.topo.json")
         .defer(d3.json, "./mapdata/congress.topo.json")
         .await(ready);

     function ready(error, us, congress) {
       if (error) throw error;

       var geometryCollection = congress.objects.districts,
           featureCollection = topojson.feature(congress, geometryCollection),
           features = featureCollection.features,
           neighbors = topojson.neighbors(geometryCollection.geometries);

           .attr("class", "land")
